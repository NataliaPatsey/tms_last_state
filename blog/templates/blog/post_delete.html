{% extends 'blog/base.html' %}

{% block title %}
Post deleting
{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-8">
      <h3 class="pb-4 mb-4 fst-italic border-bottom">
        "{{ post.title }}" will be deteted, are you sure?
      </h3>
      <nav class="blog-pagination" aria-label="Pagination">
        <a class="btn btn-outline-secondary" href="{% url 'post_delete' post_pk=post.pk %}" tabindex="-1" >Yes, delete it</a>
        <a class="btn btn-outline-secondary" href="{% url 'post_detail' post_pk=post.pk %}" tabindex="-1" >No, back to detail</a>
      </nav>
    </div>
</div>

{% endblock %}
