{% extends 'shop/base.html' %}

{% block title %}
Order List
{% endblock %}

{% block content %}
<div class="card mb-4 shadow-sm">
    <div class="card-header">
      <h4 class="my-0 fw-normal">Your previus orders</h4>

    </div>
    <div class="card-body">
        <ol>
        {% for order in order_lst%}
        <li>{{order.good.name}} / {{order.good.about}} / {{order.count }}</li>
        {% endfor %}
        </ol>
    </div>
  </div>



{% endblock %}
